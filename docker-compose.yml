version: '3.3'
services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'movie-dev'
      MYSQL_USER: 'usr-movie'
      MYSQL_PASSWORD: 'pwd-movie'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
  mongo-container1:
    image: mongo:latest
    container_name: mongo-container1
    restart: on-failure
    environment:
      MONGO_INITDB_DATABASE: 'catalog-dev-mongo'
      MONGO_INITDB_ROOT_USERNAME: 'usr-catalog-mongo'
      MONGO_INITDB_ROOT_PASSWORD: 'pwd-catalog-mongo'
    ports:
      - "27017:27017"
    expose:
      - 27017
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  mongo-container2:
    image: mongo:latest
    container_name: mongo-container2
    restart: on-failure
    environment:
      MONGO_INITDB_DATABASE: 'serie-dev-mongo'
      MONGO_INITDB_ROOT_USERNAME: 'usr-serie-mongo'
      MONGO_INITDB_ROOT_PASSWORD: 'pwd-serie-mongo'
    ports:
      - "27018:27017"
    expose:
      - 27017
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  zipkin-server-container:
    image: openzipkin/zipkin-slim
    container_name: zipkin-server-container
    environment:
      - STORAGE_TYPE=mem
    ports:
      - "9411:9411"
    expose:
      - 9411
    depends_on:
      - storage-aux-container
  storage-aux-container:
    image: busybox:1.31.0
    container_name: storage-aux-container
  rabbitmq-container:
    image: rabbitmq:3-management
    container_name: rabbitmq-container
    hostname: localhost
    ports:
      - "5672:5672"
      - "15672:15672"
    expose:
      - 15672
      - 5672
  config-server-container:
    build: configServer
    container_name: config-server-container
    restart: on-failure
    ports:
      - "8888:8888"
    expose:
      - '8888'
  eureka-server-container:
    build: eurekaServer
    container_name: eureka-server-container
    restart: on-failure
    ports:
      - "8761:8761"
    expose:
      - '8761'
    links:
      - config-server-container